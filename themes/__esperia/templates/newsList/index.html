<figure class="col-lg-12 col-md-12 col-sm-12" data-appear-animation="fadeInUp">
	<!--image-->
	<div class="popup_wrap relative r_corners wrapper m_bottom_20 db_xs_centered">
		<img src="{IMAGE}" alt="">
	</div>
	<!--description-->
	<figcaption>
		<h6 class="lh_large m_bottom_3">
			<a href="{URL}" class="color_dark tr_all">
				{TITLE}
			</a>
		</h6>
		<!--project's info-->
		<ul class="dotted_list m_bottom_8 color_grey_light_2 lh_ex_small">
			<li class="m_right_15 relative d_inline_m">
				<a href="{URL}" class="color_grey_light_2 fs_small">
					<i class="icon-doc-text-inv"></i>
				</a>
			</li>
			<li class="m_right_15 relative d_inline_m">
				<a href="{URL}" class="color_grey fs_small">
					<i>{DATE}</i>
				</a>
			</li>
		</ul>
		<div class="m_bottom_12 entry-dotted" style="max-height: 150px; overflow: hidden;">
			{BRIEF_DESCRIPTION}
		</div>

		<div class="clearfix">
			<a href="#" class="color_purple color_pink_hover f_left d_block m_right_20 fw_light">
				<span
						class="d_inline_m m_right_5 icon_wrap_size_0 circle color_grey_light tr_all">
					<i class="icon-angle-right"></i>
				</span>
				Read More
			</a>
		</div>
	</figcaption>
</figure>
